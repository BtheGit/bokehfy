<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<meta charset="UTF-8">
	<title>bokehfy</title>
  <link href="https://fonts.googleapis.com/css?family=Poiret+One|Raleway" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <a href="https://github.com/BtheGit/bokehfy"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 10;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
  <div class="container">
    <div class="header">bokehfy</div>
    <div class="canvas-container">
      <div id="canvas"></div>
    </div>
    <div class="tools">
      <div class="tool">
        <label for="framerate">Framerate</label>
        <input type="range" id="in-framerate" min="1" max="150" value="20" name="framerate">
      </div>
      <div class="tool">        
        <label for="halflife">Halflife</label>
        <input type="range" id="in-halflife" min="1" max="1500" value="742" name="halflife">
      </div>
      <div class="tool">
        <label for="radius">Radius</label>
        <input type="range" id="in-radius" min="1" max="300" value="90" name="radius">
      </div>
      <div class="tool">
        <label for="density">Density</label>
        <input type="range" id="in-density" min="1" max="200" value="40" name="density">
      </div>
      <div class="tool">
        <label for="dx">Delta X</label>
        <input type="range" id="in-dx" min="0" max="200" value="2" name="dx">
      </div>
      <div class="tool">
        <label for="dy">Delta Y</label>
        <input type="range" id="in-dy" min="0" max="200" value="2" name="dy">
      </div>
      <div class="tool">
        <label for="background">Background Color</label>
        <input type="color" id="in-background" name="background" value="#409F9F">
      </div>
      <div class="tool">
        <label for="transparent">Transparent Background</label>
        <input type="checkbox" id="in-transparent" name="transparent">
      </div>
      <div class="tool">
        <label for="color">Solid Color</label>
        <input type="color" id="in-color" name="color" value="#FFFFFF">
      </div>
      <div class="tool">
        <label for="color">Star Color</label>
        <input type="color" id="in-star" name="color" value="#FFFFFF">
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bokehfy@0.1.9/lib/bokehfy.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
